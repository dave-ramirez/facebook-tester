<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook tester</title>
</head>
<body>
  <header>
    <h1>Pagina de prueba para testear facebook browser</h1>
  </header>
  <section>
    <h5>Ingresaste desde un navegador web</h5>
  </section>
  <footer>
    <h6>Intenta ingresar desde facebook y usa el navegador por default</h6>
  </footer>
  <script>
    window.onload = function() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      function isFacebookApp() {
        return (ua.indexOf("FBAN") > -1) && (ua.indexOf("FBAV") > -1);
      }
      if (isFacebookApp()) {
          alert("hola")
          window.parent.location.assign("https://dave-ramirez.github.io/facebook-tester/facebook-test.html");
      }
  };
  </script>
  <script>
    window.onload = function() {
      if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) {
          alert('Opera');
        }
        else if(navigator.userAgent.indexOf("Chrome") != -1 )
        {
          alert('Chrome');
        }
        else if(navigator.userAgent.indexOf("Safari") != -1)
        {
          alert('Safari');
        }
        else if(navigator.userAgent.indexOf("Firefox") != -1 )
        {
          alert('Firefox');
        }
        else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
        {
          alert('IE');
        }
        else
        {
          alert('unknown');
        }

        if (navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/FBAV/i)) {
            alert('facebook browser');
        }
    }
  </script>
</body>
</html>
